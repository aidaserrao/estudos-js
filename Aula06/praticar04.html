<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praticar 04</title>
    <style>
        body {
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt('Qual é seu nome?')
        document.write(`Seu nome tem ${nome.length} letras, e o nome digitado foi: ${nome} <br/>`) 
        document.write(`Seu nome em letras maiúscula é: ${nome.toLocaleUpperCase()}<br/>`)
        document.write(`Seu nome em minúscula é: ${nome.toLocaleLowerCase()} <br/>`) 
        
    </script>
</body>
</html>
