<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body {
            background-color: rgb(109, 109, 146);
            color: white;
            font: normal 20pt Arial;
        }
        h1{
            color: aqua;
        }

<body>

    </script>
